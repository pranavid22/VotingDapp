<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting DApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Voting DApp</h1>
    <button id="connectWallet">Connect Wallet</button>
  </nav>
  <main>
    <div class="candidates" id="candidates">
      <!-- Candidate Cards -->
      <div class="card">
        <h2>Alice</h2>
        <p>Votes: <span id="votes-0">0</span></p>
        <button onclick="vote(0)">Vote Alice</button>
      </div>
      <div class="card">
        <h2>Bob</h2>
        <p>Votes: <span id="votes-1">0</span></p>
        <button onclick="vote(1)">Vote Bob</button>
      </div>
      <div class="card">
        <h2>Charlie</h2>
        <p>Votes: <span id="votes-2">0</span></p>
        <button onclick="vote(2)">Vote Charlie</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
